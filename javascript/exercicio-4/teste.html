<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with HTML API</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">

    <script src="teste.js" defer></script>
</head>

<body>

    <form action="">

        <h2>
            Teste Exercício
        </h2>

        <div class="input">
            <input required type="text" placeholder="Seu nome"/>
            <label for="">Nome</label>
            <span class="error"></span>
        </div>

        <div class="input">
            <input required id="email" type="email" placeholder="exemplo@email.com"/>
            <label for="">E-mail</label>
            <span class="errorEmail"></span>
        </div>

        <div class="input">
            <input type="text" placeholder="(XX)9XXXX-XXXX">
            <label for="">Celular</label>
            <span class="error"></span>
        </div>

        <div class="input">
            <input required id="cep" type="text" placeholder="XXXXX-XXX"/>
            <label for="">Cep</label>
            <span class="errorCEP"></span>
        </div>

        <div class="input">
            <input required type="text" placeholder="Ex: São Paulo"/>
            <label for="">Cidade</label>
            <span class="error"></span>
        </div>

        <div class="input">
            <input required id="uf" type="text" placeholder="Ex: SP"/>
            <label for="">UF</label>
            <span class="errorUF"></span>
        </div>



        <button type="submit"> Enviar </button>

    </form>


</body>

</html>
