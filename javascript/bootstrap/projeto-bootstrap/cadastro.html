<!doctype html>

<html lang="pt-br">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastro ## Bootstrap</title>

    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style/custom.css">

    <link rel="stylesheet" href="./style/custom.form.css">

  </head>

  <body>

    <header>
        <div class="container">

            <div class="row">

                <div class="col">

                    <h1>Logo</h1>

                </div>

                <div class="col">                    
                    
                    <ul class="nav justify-content-end">

                        <li class="nav-item"><a class="nav-link active" href="./index.html">Página Inicial</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contato">Contato</a></li>

                    </ul>
                
                </div>

            </div>

        </div>

    </header>

<section id="contato">


    <div class="container">    

        <div class="row">

            <div class="col-md-12 col-sm-12">

                <h2>Cadastro</h2>
                <p>Faça o seu cadastro</p>

            </div>

                    <form class="form">

                        <div class="row">

                            <div class="col">

                                <div class="input-group">

                                    <input class="form-control" type="text" name="nome" placeholder="Seu Nome">

                                </div>

                            </div>
                            
                            <div class="col">

                                <div class="input-group">
        
                                    <input class="form-control" type="text" name="email" placeholder="exemplo@email.com">
        
                                </div>                                    

                            </div>

                        </div>

                        <div class="row">

                            <div class="col">

                                <label for="endereço" class="col-form-label col-form-label-sm">Endereço</label>

                                <input type="text" class="form-control" placeholder="Rua, Avenida, ...x" id="endereço">
                            
                            </div>

                            <div class="col">

                                <label for="endereço" class="col-form-label col-form-label-sm">Número</label>

                                <input type="text" class="form-control" placeholder="Número do Prédio/Casa" id="endereço">
                            
                            </div>

                            <div class="col">

                                <label for="endereço" class="col-form-label col-form-label-sm">Complemento</label>

                                <input type="text" class="form-control" placeholder="Edifício, apartamento, casa" id="endereço">
                            
                            </div>

                        </div>

                        <div class="row">

                            <div class="col">

                                <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>

                                <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Ex: São Paulo">
                            
                            </div>

                            <div class="col">
                                
                                <label for="estado" class="col-form-label col-form-label-sm">Estado</label>

                                <select name="estado" id="estado" class="form-control">

                                    <option value="">Selecione o Estado</option>

                                    <option value="sp">SP</option>

                                    <option value="rj">RJ</option>

                                    <option value="rs">RS</option>
                                
                                </select>
                            
                            </div>
    
                            <div class="col">

                                <label for="cep" class="col-form-label col-form-label-sm">Bairro</label>
    
                                <input type="text" name="cep" id="cep" class="form-control">

                            </div>
    
                            <div class="col">

                                <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
    
                                <input type="text" name="cep" id="cep" class="form-control">

                            </div>

                        </div>

                        <div class="row">

                            <div class="col">

                                <div class="input-group">
    
                                    <label for="info" class="col-form-label col-form-label-sm">Informações</label>
    
                                    <textarea class="form-control" name="" rows="5" id="info"></textarea>
    
                                </div>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col">
                                
                                <div class="form-check">

                                    <input type="checkbox" name="promocionais" id="promocionais">
                                    
                                    <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>

                                </div>

                            </div>

                        </div>

                        <button type="submit" class="btn btn-lg">Realizar Cadastro</button>

                    </form>

                    <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal">Cadastre-se em nossa <strong>Newsletter!</strong></a></p>

        </div>

    </div>

</section>

<!-- Modal/Pop-up -->

    <div class="modal fade" id="modal">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                   
                    <h5 class="modal-title">Inscrever-me na Lista:</h5>

                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <h6>Preencha os campos para se inscrever em nossa newsletter</h6>

                    <form class="form-inline">

                        <div class="row">

                            <div class="form-group col-4">

                                <input type="text" class="form-control=sm mb-2" placeholder="nome" required>

                            </div>

                            <div class="form-group col-4">

                                <input type="text" class="form-control-sm mb-2" placeholder="email" required>

                            </div>

                            <div class="form-group col-4">

                                <button type="submit" class="btn btn-sm btn-success">Receber novidades</button>
                        
                            </div>

                        </div>

                    </form>

                </div>
        
        </div>
                
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                </div>

            </div>

        </div>

    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/84cf084f94.js" crossorigin="anonymous"></script>

  </body>

</html>
