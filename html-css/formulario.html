<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma página de apresentação do aluno Rodrigo Andrade">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>Café & Papo</title>
</head>
<body>
    <header class="cabecalho" id="top">
        <picture>
            <source media="(max-width: 280px)" srcset="group-4.svg">
            <source media="(max-width: 600px)" srcset="rodrigo-rache-footer.png">
            <img class="cabecalho-imagem" src="https://media-exp1.licdn.com/dms/image/C4D03AQHQTdyyggFGBQ/profile-displayphoto-shrink_400_400/0/1612368660145?e=1658966400&v=beta&t=JyW6fkcDbXWYiayYyzQfbyiy_xcG7fJHomuj47f540Y" alt="Imagem de um robô">
    </picture>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html" target="_blank">Sobre mim</a>
            <a class="cabecalho-menu-item" href="sobre-mim.html" target="_blank">Jornada EBAC</a>
            <a class="cabecalho-menu-item" href="modulo-07.html" target="_blank">Modulo 7</a>
            <a class="cabecalho-menu-item" href="#top">#Café &Papo</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal"> 
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo" id="chamada-papo">Bora conversar</h1>
                <h2 class="conteudo-principal-escrito-paragrafo">Venha ser parte da comunidade</h2>
                <button class="conteudo-principal-escrito-botao">Vamos conversar!</button>
            </div>
            <img class="conteudo-principal-imagem"src="https://media-exp1.licdn.com/dms/image/C4D03AQHQTdyyggFGBQ/profile-displayphoto-shrink_400_400/0/1612368660145?e=1658966400&v=beta&t=JyW6fkcDbXWYiayYyzQfbyiy_xcG7fJHomuj47f540Y" alt="Imagem de um robô">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Tópicos que me interessam</h3>
            <p class="conteudo-secundario-paragrafo">1. Esporte de forma geral, desde <strong>futebol a xadrez</strong></p>
            <p class="conteudo-secundario-paragrafo">2. Videogames e <strong>competições de e-Sports</strong></p>
            <p class="conteudo-secundario-paragrafo" id="paragrafo-fim">3. <strong>Literatura</strong> clássica e contemporânea</p>
        </section>
        <section class="formulario">
            <form class="formulario-escrito">
                <div class="form-pergunta">
                    <label for="fname" class="label">Nome</label><br>
                    <input type="text" placeholder="Digite o seu nome">
                </div>
                <div class="form-pergunta">
                    <label for="e-mail" class="label">E-mail</label><br>
                    <input type="text" placeholder="Digitel o seu e-mail">
                </div>
                <div class="form-pergunta">
                    <label class="label">Você é aluno da EBAC?</label><br><br>
                    <input type="radio" id="aluno" name="aluno-ebac" value="sim">
                    <label for="aluno-ebac">Sim</label><br>                    
                    <input type="radio" id="aluno" name="aluno-ebac" value="não">
                    <label for="aluno-ebac">Não</label><br>
                </div>
                <div class="form-pergunta">
                    <label class="label">Sobre qual tópico gostaria de falar?</label><br><br>
                    <input type="checkbox" id="assunto" value="esporte">Esporte
                    <input type="checkbox" id="assunto" value="videogame">Videogame
                    <input type="checkbox" id="assunto" value="Literatura">Literatura
                </div>
                <div class="form-pergunta">
                    <input type="submit"> 
                </div>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="rodrigo-rache-footer.png" alt="assinatura">
    </footer>
</body>
</html>
