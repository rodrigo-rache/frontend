<!DOCTYPE html>
<html lang="pt_BR">
	
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../style.css">
	</head>
	<body>
		<h1>Tabelas</h1>

		<table border="1" width="100%">
			<thead>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
				<tr>
					<td colspan="3">Descrição da Tabela</td>
				</tr>
			</thead>
			<tbody align="center">
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td colspan="2">3BC</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Rodapé da Tabela</td>
		</table>


		<h2>Tabela como Layout</h2>
		<table width="100%">
			<tr height="90">
				<td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="#0000FF"></td>
				<td bgcolor="#DDDDDD" width="60%">
					<h2>Títulos</h2>
					<p>uisahdiusahdiuashdiuas</p>
				</td>
				<td bgcolor="#EEEEEE">Conteúdo Coluna2</td>
				<td width="20" bgcolor="#0000FF"></td>
			</tr>
			<tr>
				<td colspan="4" bgcolor="#FF0000">Rodapé</td>
			</tr>
		</table>
		
	</body>
</html>
