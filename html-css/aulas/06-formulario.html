<!DOCTYPE html>
<html lang="pt_BR">
	<head>
		<title>HTML - Formulário Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="widht=devide-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../style.css">
	</head>
	<body>
		<header>
			<h2 class="titulo">Curso Front End HTML</h2>
		</header>
		<section>
			<nav>
				<ul>
					<li><a href="05-layouts.html">Home</a></li>
					<li><a href="exercicio-home-page.html">Sobre</a></li>
					<li><a href="#contato">Contato</a></li>
			</nav>
			<article>
				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>
				
				<form method="post">
					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>
					<div>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>
					<div>
						<label for="mensagem">Mensagem</label>
						<textarea name="mensagem" id="mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea>
					</div>
					<div>
						<p>
						<label>Qual linguagem você prefere?</label>
						<input type="radio" name="lingaugens" value="html">HTML
						<input type="radio" name="lingaugens" value="css">CSS
						<input type="radio" name="lingaugens" value="javascript">JavaScript	
						</p>
					</div>
					<div>
						<p>
						<label>Quais linguagens você sabe?</label>
						<input type="checkbox" name="lingaugens" value="html">HTML
						<input type="checkbox" name="lingaugens" value="css">CSS
						<input type="checkbox" name="lingaugens" value="javascript">JavaScript
						</p>
					</div>
					<div>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="azul" >Azul</option>
							<option value="verde">Verde</option>
							<option value="vermelho" selected>Vermelho</option>
						</select>
					</div>
					<div>
						<input type="submit">
					</div>

				</form>		
			</article>
		</section>
			<footer>
				<p id="rodape">Desenvolvido por Rodrigo</p>
			</footer>

	</body>
</html>
